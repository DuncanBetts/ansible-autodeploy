---
- name: Upload Config | nginx | Automated Deployment
  template:
    src: etc/nginx/sites-available/deployment.conf
    dest: /etc/nginx/sites-available/deployment.conf
    owner: root
    group: wcadmin
    mode: 0664
  notify: Reload Service | nginx
  tags:
    - configuration
    - template-configuration
    - nginx

- name: Enable Config | nginx | Automated Deployment
  file:
    state: link
    src: /etc/nginx/sites-available/deployment.conf
    dest: /etc/nginx/sites-enabled/deployment
  notify: Reload Service | nginx
  tags:
    - configuration
    - enable-configuration
    - nginx

- name: Setup Automated Deployment | Listener
  template:
    src: data/deployment/listener/index.php
    dest: "{{ autodeploy_listener_docroot }}/index.php"
    owner: "{{ autodeploy_user }}"
    group: www-data
    mode: 0444
  when: autodeploy_using_standard_playbook
  tags:
    - security-concern
    - deployment
